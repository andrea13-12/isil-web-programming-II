<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Simple con Socket.IO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
        <button title="Enviar"><i class="bi bi-send"></i></button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        let myColor = '#000';

        // Recibir color del servidor
        socket.on('set color', (color) => {
            myColor = color;
        });

        // Enviar mensaje con color
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', {
                    text: input.value,
                    color: myColor
                });
                input.value = '';
            }
        });

        // Recibir mensaje y mostrarlo con color
        socket.on('chat message', (msgData) => {
            const li = document.createElement('li');
            li.textContent = msgData.text;
            li.style.backgroundColor = msgData.color;
            li.style.color = '#000000';
            messages.appendChild(li);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>

</body>
</html>
